<ul>
  <li *ngFor="let nome of nomes; let i = index">
    O nome da pessoa é: {{ nome }}, está na posição {{ i + 1 }}
  </li>
</ul>
<p *ngIf="nomes.length == 0">Nenhum noem encontrado, usando *ngIf</p>

<p [hidden]="nomes.length > 0">Nenhum nome encontrado, usando hidden</p>

<input #box placeholder="digite um nome" (keyup)="buscar(box.value)" />

<ul *ngFor="let nomeFiltro of nomesFiltro">
  <li>{{ nomeFiltro }}</li>
</ul>
<p>Salario Total: {{ getValorTotal() }}</p>
